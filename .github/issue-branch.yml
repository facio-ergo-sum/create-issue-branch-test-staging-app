defaultBranch: 'develop'
branchName: '${issue.number}:${issue.title,}'
gitSafeReplacementChar: '-'
branches:
  - label: 'release'
    name: develop
    prTarget: release
    skipBranch: true
  - label : feature
    prefix: feature/
    name: develop
    prTarget: develop
    skip: false
  - label : bug
    prefix: bugfix/
    name: develop
    prTarget: develop
    skip: false
  - label : critical
    prefix: hotfix/
    name: master
    prTarget: master
    skip: false
  - label : 'release: staging'
    prefix: release-staging/
    name: develop
    prTarget: release
    skip: false
  - label : 'release: production'
    prefix: release-production/
    name: release
    prTarget: master
    skip: false
  - label : '*'
    skip: true


prSkipCI: true
copyIssueDescriptionToPR: true
copyIssueLabelsToPR: true
copyIssueAssigneeToPR: true
openDraftPR: true
commentMessage: "âœ… Work Branch Created!\n```git checkout ${branchName}```\ncopy this ðŸ‘†"
autoCloseIssue: true
